<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- header -->
        <header id="header-section">
            <div class="container">
                <div class="header">
                    <div class="header-logo">
                        <img class="header-logo__img" src="./images/Logo.png" alt="GrowBe">
                    </div>
                    <nav class="nav-main">
                        <ul class="nav-main__list">
                            <li class="nav-main__item">
                                <a class="nav-main__link_Home" href="#">Home</a>
                            </li>
                            <li class="nav-main__item">
                                <a class="nav-main__link" href="#">About Us</a>
                            </li>
                            <li class="nav-main__item">
                                <a class="nav-main__link" href="#">Services</a>
                            </li>
                            <li class="nav-main__item">
                                <a class="nav-main__link" href="#">Features</a>
                                <a class="nav-main__link__checkbox" href="#">
                                    <img src="./images/Vector.svg" alt="checkbox">
                                </a>
                            </li>
                            <li class="nav-main__item">
                                <a class="nav-main__link" href="#">Team</a>
                            </li>
                            <li class="nav-main__item">
                                <a class="nav-main__link" href="#">Blog</a>
                            </li>
                            <li class="nav-main__item">
                                <a class="nav-main__link" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="header__button__main header__button__main:hover" header__button__main:hover href="#">Get Started</a>
                </div>
            </div>
        </header>
        <!-- Banner -->
        <!-- В main помещают главное содержимое — то, которое больше нигде не повторяется на сайте. Соответственно, второстепенные элементы сюда не входят: шапка сайта, подвал, боковые панели, ссылки навигации, информация об авторских правах, логотипы сайта и поисковые формы, как правило, остаются вне контейнера main.
        -- Тег section является одним из семантических тегов в HTML5 и используется для группировки связанных контентных элементов на веб-странице. Он позволяет разделять контент страницы на логические секции, при этом каждая секция может содержать заголовок, подзаголовок и другие элементы. -->
        <main>
            <section id="banner-section">
                <div class="container">
                    <div class="banner">
                        <h2 class="banner__header">
                            SEO & Digital Marketing For Your Website.
                        </h2>
                        <p class="banner__text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                        <div class="banner-links-wrap">
                            <a class="banner-button__link" href="">Start Now</a>
                            <button class="banner__button__main">Watch Video</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- фото главное, находиться вне контейнера - будем позиционировать относительно этого блока #banner-section: -->
            <div class="banner-img__main">
                <img class="banner-img__pngfind" src="./images/pngfind_1.png" alt="pngfind__banner">
            </div>
        </section>
        <footer id="footer-section">
            <div class="container">
                <div class="footer">
                    <div class="footer-img-wrap">
                        <img class="footer-logo_img" src="./images/liva_1.png" alt="liva">
                        <img class="footer-logo_img" src="./images/kanba_2.png" alt="kanba">
                        <img class="footer-logo_img" src="./images/amara_3.png" alt="amara">
                        <img class="footer-logo_img" src="./images/aven_4.png" alt="aven">
                        <img class="footer-logo_img" src="./images/HEXLAB_5.png" alt="HEXLAB">
                        <img class="footer-logo_img" src="./images/kanba_6.png" alt="kanba">
                    </div>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
