<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts_css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header id="header-section">
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <img class="header-logo__img" src="./img/logo_Group-2.png" alt="logo_Group-2">
                    <a class="header-logo-img__btn" href="#"><img src="./img/logo_Forma-1.svg" alt="logo_Forma-1"></a>
                </div>
                <nav class="nav-main-btn">
                    <ul class="nav-main-btn__list">
                        <li class="nav-main-btn__item"><a class="nav-main-btn__link" href="#"><img
                                    class="nav-main-btn__link__img1" src="./img/btn_Forma-1.svg" alt="btn_Forma-1"></a>
                        </li>
                        <li class="nav-main-btn__item"><a class="nav-main-btn__link" href="#"><img
                                    class="nav-main-btn__link__img2" src="./img/btn_Forma-2.svg" alt="btn_Forma-2"></a>
                        </li>
                        <li class="nav-main-btn__item"><a class="nav-main-btn__link" href="#"><img
                                    class="nav-main-btn__link__img3" src="./img/btn_Forma-3.svg" alt="btn_Forma-3"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="banner-section">
            <div class="container">
                <div class="banner">
                    <img class="banner-header__img" src="./img/banner-header_img.png" alt="banner-header_img">
                    <h2 class="banner-header"><span class="b-h__text1">THE BRAND</span><span class="b-h__text2"> OF LUXERIOUS</span><span class="b-h__text3"> FASHION</span></h2>
                </div>
            </div>
            <div class="banner-img-main">
                <img class="banner-img-main__photo" src="./img/banner_Layer.png" alt="banner_Layer">
            </div>
        </section>
    </main>
</body>

</html>
