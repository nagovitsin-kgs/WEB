<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header-section">
        <div class="container">
            <div class="header center">
                <div class="header__logo">
                    <img class="header__img" src="./img/Logo.png" alt="Logo">
                    <h2 class="header__head">BRAN<span class="header__select">D</span></h2>
                </div>
                <div class="header__sort">
                    <details class="header__details">
                        <summary class="header__summary"><span class="header__browse">Browse</span><img class="header__triangle" src="./img/arrow_triangle.png"
                                alt="arrow_triangle"></summary>
                        <p class="header__text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </details>
                </div>
                <div class="header__search">
                    <input class="header__input" type="email" placeholder="Search for Item...">
                    <img class="header__loupe" src="./img/magnifying_glass.png" alt="magnifying_glass">
                    
                </div>
                <div class="header__shopping">
                    <a href="#" class="header__link"><img class="header__cart" src="./img/shopping_cart.png" alt="shopping_cart"></a>
                </div>
                <div class="header__button">
                    <details class="header__ins">
                        <summary class="header__resume"><span class="header__account">My Account</span><img class="header__triangle header__triangle_new"
                                src="./img/riangle_my_account.png" alt="riangle_my_account"></summary>
                        <p class="header__text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </details>
                </div>
            </div>
        </div>
    </header>
    <nav class="nav-product">
        <div class="container">
            <div class="nav-product__link center">
                <ul class="nav-product__list">
                    <li class="nav-product__item"><a href="#"></a>Home</li>
                    <li class="nav-product__item"><a href="#"></a>Man</li>
                    <li class="nav-product__item"><a href="#"></a>Women</li>
                    <li class="nav-product__item"><a href="#"></a>Kids</li>
                    <li class="nav-product__item"><a href="#"></a>Accoseriese</li>
                    <li class="nav-product__item"><a href="#"></a>Featured</li>
                    <li class="nav-product__item"><a href="#"></a>Hot Deals</li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
